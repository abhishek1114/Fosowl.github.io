<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome on Martin website</title>
		<link rel="stylesheet" href="./src/beauty.css">
		<script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		function my_draw_square(square, x, y, color) {
			square.beginPath();
			square.rect(x, y, 30, 10);
			square.fillStyle = color;
			square.strokeStyle = color;
			square.fill;
			square.lineWidth = 20;
			square.stroke();
		}

		function owl_blink() {
			var blinker = document.getElementById("owl").getContext("2d");

			my_draw_square(blinker, 75, 170, "black");
		}
		</script>
		<div class="present">Fosowl</div>
		<script type="text/javascript">
			const text = baffle(".present");

			text.set({
				characters : '█>▒ >▒▒▒/ %>▓▒> ░▒▓ @▒█▓█ ▒█▓▒ ░/> ▓/>< ▒▒▒▓',
				speed: 120
			});
			text.start();
			text.reveal(3600);
		</script>
		<div class="tree">
			<img src="./assets/tree.png">
			<div class="owlArea">
				<canvas id="owl" width="300" height="300">
			</div>
			<a class="redirect_link_1" href="https://github.com/Fosowl">github</a>
			<a class="redirect_link_2" href="https://www.linkedin.com/in/martin-legrand-309885185/">Linkedin</a>
			<a class="redirect_link_3" href="./src/about.html">About</a>
			<hr style="margin-top: 2%"></hr>
			<div class="skills">
				<h3>Skills :</h3>
			</div>
			<div class="canvas0">
				<canvas id="canvas" width="800%" height="190%"></canvas>
			</div>
		</div>
		<script type="text/javascript">
		function my_draw_circle(circle, x, y, turn, color) {
			circle.beginPath();
			x += 30;
			circle.arc(x, y, 60, 0, (Math.PI * 2) * turn, false);
			circle.fillStyle = color;
			circle.strokeStyle = color;
			circle.lineWidth = 4;
			circle.stroke();
		}

		let i = 0;
		let offset = 55;

		function load_circle() {
			var circle = document.getElementById("canvas").getContext("2d");
			var circle2 = document.getElementById("canvas").getContext("2d");
			var circle3 = document.getElementById("canvas").getContext("2d");
			var circle4 = document.getElementById("canvas").getContext("2d");
			var circle5 = document.getElementById("canvas").getContext("2d");
			var circle_b = document.getElementById("canvas").getContext("2d");
			var circle2_b = document.getElementById("canvas").getContext("2d");
			var circle3_b = document.getElementById("canvas").getContext("2d");
			var circle4_b = document.getElementById("canvas").getContext("2d");
			var circle5_b = document.getElementById("canvas").getContext("2d");

			var image1 = new Image();
			var image2 = new Image();
			var image3 = new Image();
			var image4 = new Image();
			var image5 = new Image();

			image1.src = "./assets/c.png";
			image2.src = "./assets/csharp.png";
			image3.src = "./assets/go.png";
			image4.src = "./assets/js.png";
			image5.src = "./assets/python.png";

			circle.drawImage(image1, 62 + offset, 67);
			circle.drawImage(image2, 205 + offset, 67);
			circle.drawImage(image3, 347 + offset, 67);
			circle.drawImage(image4, 490 + offset, 67);
			circle.drawImage(image5, 632 + offset, 67);

			my_draw_circle(circle, 82 + offset, 120, 1.0, "white");
			my_draw_circle(circle2, 225 + offset, 120, 1.0, "white");
			my_draw_circle(circle3, 367 + offset, 120, 1.0, "white");
			my_draw_circle(circle4, 510 + offset, 120, 1.0, "white");
			my_draw_circle(circle5, 652 + offset, 120, 1.0, "white");
			my_draw_circle(circle_b, 82 + offset, 120, 0.9 * (i / 100), "darkorange");
			my_draw_circle(circle2_b, 225 + offset, 120, 0.5 * (i / 100), "darkorange");
			my_draw_circle(circle3_b, 367 + offset, 120, 0.7 * (i / 100), "darkorange");
			my_draw_circle(circle4_b, 510 + offset, 120, 0.3 * (i / 100), "darkorange");
			my_draw_circle(circle5_b, 652 + offset, 120, 0.6 * (i / 100), "darkorange");
			i++;

			setTimeout(function() {
				if (i < 100)
					window.requestAnimationFrame(load_circle);
    		}, 55);
		}

		function load_to_window() {
			owl_blink();
			window.requestAnimationFrame(load_circle);
		}
		window.onload = load_to_window;
		</script>
	</body>
</html>
