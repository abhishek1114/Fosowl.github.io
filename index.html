		<script type="text/javascript">
		function owl_blink() {
			var blinker = document.getElementById("owl").getContext("2d");

			my_draw_square(blinker, 75, 170, "black");
		}

		let i = 0;
		let offset = 55;
		let level_1 = 0.85;
		let level_2 = 0.47;
		let level_3 = 0.6;
		let level_4 = 0.37;
		let level_5 = 0.63;

		function load_circle() {
			var circle = document.getElementById("canvas").getContext("2d");
			var circle2 = document.getElementById("canvas").getContext("2d");
			var circle3 = document.getElementById("canvas").getContext("2d");
			var circle4 = document.getElementById("canvas").getContext("2d");
			var circle5 = document.getElementById("canvas").getContext("2d");
			var circle_b = document.getElementById("canvas").getContext("2d");
			var circle2_b = document.getElementById("canvas").getContext("2d");
			var circle3_b = document.getElementById("canvas").getContext("2d");
			var circle4_b = document.getElementById("canvas").getContext("2d");
			var circle5_b = document.getElementById("canvas").getContext("2d");

			var image1 = new Image();
			var image2 = new Image();
			var image3 = new Image();
			var image4 = new Image();
			var image5 = new Image();

			image1.src = "./assets/c.png";
			image2.src = "./assets/csharp.png";
			image3.src = "./assets/go.png";
			image4.src = "./assets/js.png";
			image5.src = "./assets/python.png";

			circle.drawImage(image1, 40 + offset, 67);
			circle.drawImage(image2, 192 + offset, 67);
			circle.drawImage(image3, 348 + offset, 67);
			circle.drawImage(image4, 505 + offset, 67);
			circle.drawImage(image5, 655 + offset, 67);

			my_draw_circle(circle, 57 + offset, 120, 1.0, "white");
			my_draw_circle(circle2, 210 + offset, 120, 1.0, "white");
			my_draw_circle(circle3, 367 + offset, 120, 1.0, "white");
			my_draw_circle(circle4, 525 + offset, 120, 1.0, "white");
			my_draw_circle(circle5, 677 + offset, 120, 1.0, "white");
			my_draw_circle(circle_b, 57 + offset, 120, level_1 * (i / 100), "#E8A149");
			my_draw_circle(circle2_b, 210 + offset, 120, level_2 * (i / 100), "#E8A149");
			my_draw_circle(circle3_b, 367 + offset, 120, level_3 * (i / 100), "#E8A149");
			my_draw_circle(circle4_b, 525 + offset, 120, level_4 * (i / 100), "#E8A149");
			my_draw_circle(circle5_b, 677 + offset, 120, level_5 * (i / 100), "#E8A149");
			i++;

			setTimeout(function() {
				if (i < 100)
					window.requestAnimationFrame(load_circle);
    		}, 55);
		}

		function load_to_window() {
			owl_blink();
			window.requestAnimationFrame(load_circle);
		}
		window.onload = load_to_window;

		var skill_printer = new Vue({
		  el: '#skill_printer',
		  data: {
		    percent_1: level_1 * 100 + ' %',
		    percent_2: level_2 * 100 + ' %',
		    percent_3: level_3 * 100 + ' %',
		    percent_4: level_4 * 100 + ' %',
		    percent_5: level_5 * 100 + ' %',
		  }
		})
	</script>

		const items = document.querySelectorAll('.single-item-wrapper')

		items.forEach(item => {
